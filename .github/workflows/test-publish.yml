name: Test Publish (TestPyPI)

# Manual trigger only - for testing Trusted Publisher setup
on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "test" to confirm publishing to TestPyPI'
        required: true
        type: string

permissions:
  id-token: write  # Required for Trusted Publishers (OIDC)

jobs:
  test-publish:
    if: inputs.confirm == 'test'
    runs-on: ubuntu-latest
    environment: testpypi
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Build package
        run: uv build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
