name: Welcome New Contributors

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - name: Welcome first-time contributors
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            Welcome to WriteScore! Thanks for opening your first issue.

            A maintainer will review this soon. In the meantime:
            - Check our [Contributing Guide](../blob/develop/CONTRIBUTING.md) for project guidelines
            - Review [existing issues](../issues) to see if this has been discussed
            - Join the conversation on related issues if you find any

            We appreciate your contribution!
          pr-message: |
            Welcome to WriteScore! Thanks for your first pull request.

            A maintainer will review this soon. While you wait:
            - Ensure all CI checks pass
            - Review our [Contributing Guide](../blob/develop/CONTRIBUTING.md) for code style and commit conventions
            - Add tests for new functionality if applicable

            We appreciate your contribution!
