<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Score gradient (green = good) -->
    <linearGradient id="scoreGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#1d4ed8"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
  </defs>

  <!-- Circular score meter background -->
  <circle cx="200" cy="170" r="120" fill="none" stroke="#e5e7eb" stroke-width="16"/>

  <!-- Score arc (showing ~75% score) -->
  <path d="M200 50 A120 120 0 1 1 80 170" fill="none" stroke="url(#scoreGrad)" stroke-width="16" stroke-linecap="round"/>

  <!-- Pencil/pen writing icon in center -->
  <g transform="translate(200,170)">
    <!-- Pencil body -->
    <rect x="-12" y="-50" width="24" height="70" rx="3" fill="#3b82f6"/>
    <!-- Pencil tip -->
    <polygon points="-12,20 12,20 0,45" fill="#fbbf24"/>
    <!-- Pencil top -->
    <rect x="-12" y="-60" width="24" height="12" rx="2" fill="#ef4444"/>
    <!-- Writing line -->
    <line x1="0" y1="45" x2="35" y2="45" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- WriteScore text -->
  <text x="200" y="340" text-anchor="middle" font-family="system-ui, -apple-system, Arial, sans-serif" font-size="40" font-weight="700" letter-spacing="-1">
    <tspan fill="#1e293b">Write</tspan><tspan fill="#22c55e">Score</tspan>
  </text>

  <!-- Tagline -->
  <text x="200" y="370" text-anchor="middle" font-family="system-ui, Arial, sans-serif" font-size="14" fill="#64748b">
    Analyze. Improve. Humanize.
  </text>
</svg>
